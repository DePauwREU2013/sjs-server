<!doctype html>
<html>
    <head>
        <title>Scales IDE</title>

        <!-- Load imported JavaScript libraries --> 
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./jquery-ui-1.11.0.custom/jquery-ui.js"></script>
        <script src="./fancytree/jquery.fancytree.js"></script>
        <script src="./fancytree/jquery.fancytree.edit.js"></script>
        <script src="./fancytree/jquery.fancytree.themeroller.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <!-- Parser -->
        <script type="text/javascript" src="sassy_messages.js"></script>
        
        <!-- Main script -->
        <script type="text/javascript" src="local.js"></script>

        <!-- Load stylesheets -->
        <link rel="stylesheet" href="./jquery-ui-1.11.0.custom/jquery-ui.min.css" />
        <link rel="stylesheet" href="./fancytree/skin-themeroller/ui.fancytree.css" />
        <link rel="stylesheet" type="text/css" href="style-ace.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        

        <!-- Hack to fix poor design decision in rolling a jQueryUI theme -->
        <style>
			.ui-state-hover {border: 1px solid #272822 !important;
				             font-weight: normal !important;}
			#context-list {font-size: smaller;}
            .fancytree-node, .fancytree-active, .fancytree-focus, .fancytree-title {font-weight: normal !important;}
            .bold {font-weight: bold !important;}
		</style>

    </head>  
    <body>  
<!-- Top-most panel -->
        <div id="header">
            
            <div class="toolbar">
                
                <!-- Toolbar: File Manipulation -->

                <!-- New file (Split button) -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs" id="new-file-button">
                        <span class="glyphicon glyphicon-file"></span> New File...
                    </button>   
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                  
                  <!-- New File: Dropdown menu -->
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="empty-project-button">Empty Project</a></li>

                    <li class="divider"></li>
                    

                    <li><a href="#" id="from-disk">From disk</a></li>
                    <li><a href="#" id="from-gist">From gist</a></li>

                    <!-- Hidden file input -->
<li><input style="visibility:hidden" id="file-picker" type="file" /></li>
                  </ul>
                </div>

                <!-- Save Changes -->
                <button title="Ctrl-S (Mac: &#8984;-S)"id="save-changes-button" type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Save Changes
                </button>

                <!-- Zoom Out -->
                <button title="Ctrl-Alt-- (Mac: &#8984;-Alt-)"id="zoom-out-button" type="button" class="btn btn-default btn-xs"> 
                    <span class="glyphicon glyphicon-zoom-out"></span> Zoom Out
                </button>
                <!-- Zoom In -->
                <button title="Ctrl-Alt-+ (Mac: &#8984;-Alt-+)" id="zoom-in-button" type="button" class="btn btn-default btn-xs"> 
                    <span class="glyphicon glyphicon-zoom-in"></span> Zoom In
                </button>
                <!-- Editor Options -->
                <button title="Ctrl-, (Mac: &#8984;-,)"id="editor-options-button" type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-cog"></span> Editor Options
                </button>
            </div>
            <div class="toolbar">

                <!-- Toolbar: Build Tools -->
        
                <!-- Run -->
                <button title="Ctrl-Enter (Mac: &#8984;-Return)" id="build-run-button" type="button" class="btn btn-default btn-xs"> 
                    <span class="glyphicon glyphicon-play"></span> Build & Run 		
                </button>
		<input type="checkbox" checked="true" label="fullscreen" id="fullscreen-check"/>


                <!-- Stop -->
                <button  id="stop-button" type="button" class="btn btn-default btn-xs"> 
                    <span class="glyphicon glyphicon-stop"></span> Stop
                </button>
            </div>

		</div>
        
<!-- Left-most panel -->
        <div id="context-list">
            <!-- Project Explorer: header-->
        	<div id="context-heading" class="fancytree-active ui-widget ui-widget-content">Project Explorer:</div>

            <!-- Project Explorer: file tree -->
            <div id="file-list-container" style="border:none;"></div>
        </div>

<!-- Two primary panels -->
        <div id="panels">
            <!-- Panel for ACE editor --> 	
            <div id="resizable" class="context-panel">
                <div id="editor" class="scales-editor"></div>
            <div id="scales-spinner" style="position: fixed; left: 50%; top: 50%; display: none;"><img src="resources/images/wait.gif" style="z-index: 200; left: 50%; top: 50%"/></div>
            </div>
            
            <!-- Panel for output canvas -->   
            <div id="autodiv" class="context-panel">
                <div id="playground"></div>
				<canvas  class="scales-editor" id="output">
				</canvas>
            </div>
        </div>
    </body>
</html>
